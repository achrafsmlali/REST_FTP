<section>
  <div class="top">
    <div bl-messages></div>
    <h2>{{currentPath}}</h2>
    <div class="options">
      <label>
        <input type="file" ng-model="f"  onchange="angular.element(this).scope().fileChange(this)">
        <span class="button" ng-show="f">{{file.name}}</span>
        <span class="button" ng-show="!f">Envoyer fichier</span>
      </label>
      <button class="button send" ng-show="file" ng-click="upload()">Envoyer</button>
      <button class="button mkdir" ng-click="mkdir()">Créer nouveau dossier</button>
      <div class="search">
        <input type="search" placeholder="Recherche" ng-model="search">
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <table class="files" cellspacing="0" cellpadding="0">
    <tbody>
      <tr>
        <th>Nom</th>
        <th>Taille</th>
        <th>Propriétaire</th>
        <th>Options</th>
      </tr>

      <tr ng-repeat="dir in current.listFile| orderBy:'name':reverse | filter:search" class="{{dir.type}}">
        <td ng-click="changeDir(dir)"><span class="icon"></span>{{dir.name}}</td>
        <td>{{dir.size| bytesToSize}}</td>
        <td>{{dir.owner}}</td>
        <td><button class="button" ng-show="dir.type != 'directory'"  ng-click="delete(dir)">Supprimer</button></td>
      </tr>
    </tbody>
  </table>
</section>
